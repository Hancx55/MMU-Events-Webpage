<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <script src="JavaScript.js" defer></script>
    <style>
        /* Global Reset and Typography */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Macro Layout: Grid Scaffolding */
       .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Sidebar Styling */
       .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

       .nav-buttons {
            display: flex;
            gap: 10px;
        }

       .nav-btn {
            flex: 1;
            padding: 15px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

       .nav-btn:hover {
            background-color: #333;
        }

       .admin-view-module {
            flex: 1;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
        }

       .admin-view-module h3 {
            font-size: 16px;
            font-weight: normal;
            color: #555;
            margin-bottom: 10px;
        }

       .admin-view-module p {
            font-size: 12px;
            color: #888;
        }

        /* Main Content Styling */
       .main-content {
            background-color: white;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 4px;
        }

       .form-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            font-weight: normal;
        }

        /* Form Layout */
       .form-group {
            display: grid;
            grid-template-columns: 150px 1fr;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

       .form-group.align-top {
            align-items: flex-start;
        }

       .form-group label {
            color: #555;
        }

       .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 180px;
        }

       .btn-submit {
            background-color: #005f73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

       .btn-submit:hover {
            background-color: #0a9396;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="dashboard-container">
        
        <aside class="sidebar" aria-label="Administrative Navigation">
            <nav class="nav-buttons" aria-label="Primary Functions">
                <button type="button" class="nav-btn">Home</button>
                <button type="button" class="nav-btn">Forum</button>
            </nav>

            <section class="admin-view-module">
                <h3>Admin View of Event Bookings</h3>
                <p>(View who's booked on and other information)</p>
            </section>
        </aside>

        <main class="main-content" aria-label="Event Management Area">
            <h1 class="form-title">Event Creation Form</h1>
            
            <form action="#" method="POST" aria-labelledby="form-title">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="timeDate">Time/Date:</label>
                    <input type="datetime-local" id="timeDate" name="timeDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="availableSpots">Available Spots:</label>
                    <input type="number" id="availableSpots" name="availableSpots" class="form-control" min="1" required>
                </div>

                <div class="form-group">
                    <label for="courseTags">Course Tags:</label>
                    <input type="text" id="courseTags" name="courseTags" class="form-control">
                </div>

                <div class="form-group align-top">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Post event</button>
            </form>
        </main>

    </div>
<footer id="footer"></footer>
</body>
</html>
